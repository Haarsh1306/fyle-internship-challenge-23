<div class="flex flex-col p-10 justify-center items-center">
  <div class="flex mt-14 items-center">
    <div class="rounded-full h-36 w-36 flex-shrink-0 overflow-hidden">
      <img [src]="avatarUrl" alt="User Avatar" class="object-cover h-full w-full">
    </div>
    <div class="ml-6">
      <h2 class="text-3xl font-semibold">{{userName}}</h2>
      <p class="text-xl">{{userBio}}</p>

      <div class="flex items-center">
        <svg class="inline mr-2" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
          <style>
            svg {
              fill: #000000;
            }
          </style>
          <path
            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
        </svg>
        <p class="text-xl">{{userLocation}}</p>
      </div>
      <a *ngIf="userTwitterAvailable" class="text-xl block" href="https://twitter.com/{{userTwitter}}">Twitter:
        https://twitter.com/{{userTwitter}}</a>

      <p *ngIf="!userTwitterAvailable" class="text-xl">Twitter: Not Available</p>
      <a class="text-xl" href="https://github.com/{{profileName}}">&#x27A2; Github</a>
    </div>
  </div>
  <!-- For repos -->
  <div class="grid grid-cols-2 gap-x-20 gap-y-12 mt-12">
    <div *ngFor="let item of pagedUserRepoData; index as i"
      class="max-w-sm bg-white shadow-md rounded-lg overflow-hidden">
      <div class="p-4">
        <h2 class="text-xl font-semibold">{{item['name']}}</h2>
        <p *ngIf="item['description']" class="text-gray-700 mt-2">{{item['description']}}</p>
        <p *ngIf="!item['description']" class="text-gray-700 mt-2">No Description Available</p>
      </div>
      <div class="p-4">
        <div class="flex flex-wrap -m-1">
          <span *ngIf="!item['topics'] || item['topics'].length === 0"
            class="m-1 bg-blue-500 text-white px-2 py-1 rounded text-xs">No Topic Given</span>
          <span *ngFor="let topic of item['topics']"
            class="m-1 bg-blue-500 text-white px-2 py-1 rounded text-xs">{{topic}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <div class="mt-12 flex justify-center items-center">
    <button class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="currentPage === 1"
      (click)="setPage(currentPage - 1)">Previous</button>
    <span class="mx-6 text-xl font-semibold">{{currentPage}}</span>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="currentPage === totalPages"
      (click)="setPage(currentPage + 1)">Next</button>
  </div>
</div>
